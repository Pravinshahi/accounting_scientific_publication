{% extends "publication/new_base.html" %}

{% block content %}
    <main role="main">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Добавить статью</h1>
        </div>
        <row>
            <form action="{% url 'my_article' %}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" required class="form-control" name="_method" id="_method" value = "POST">
                    <label>Название *</label>
                    <input type="text" required class="form-control" name="name" id="name">
                    <label>Название журнала/сборника *</label>
                    <select id="RequestType" required class="form-control" name="magazine" id="magazine">
                        {% for magazine in magazines %}
                            {% if magazine.Name != "Отсутствует" %}
                            <option selected value= "{{ magazine.ID_magazine }}">
                                {{ magazine.Name }}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Тип *</label>
                    <select id="RequestType" required class="form-control" name="type" id="type">
                        {% for t in type %}
                            {% if t.Name != "Отсутствует" %}
                            <option selected value= "{{ t.ID_type_article }}">
                                {{ t.Name }}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select>

                    <label>DOI *</label>
                    <input type="text" required class="form-control" name="DOI" id="DOI">
                    <br><label>Год</label>
                    <select id="RequestType" required class="form-control" name="year" id="year">
                        {% for year in years %}
                            {% if year.Name != "Отсутствует" %}
                            <option selected value= "{{ year.ID_year }}">
                                {{ year.Name }}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br><label>Издательство</label>
                    <select id="RequestType" required class="form-control" name="publisher" id="publisher">
                        {% for publisher in publishers %}
                            {% if publisher.Name != "Отсутствует" %}
                            <option selected value= "{{ publisher.ID_publisher }}">
                                {{ publisher.Name }}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br><label>№ выпуска *</label>
                    <input type="text" required class="form-control" name="number" id="number">
                    <br><label>Том *</label>
                    <input type="text" required class="form-control" name="tom" id="tom">
                    <br><label>Страница начальная *</label>
                    <input type="text" required class="form-control" name="begin" id="begin">
                    <br><label>Страница конечная *</label>
                    <input type="text" required class="form-control" name="end" id="end">

                    <br><label>Библиографическая база</label>
                    <select id="RequestType" required class="form-control" name="biblio" id="biblio">
                        {% for b in biblio %}
                            <option selected value= "{{ b.ID_bibliographic_database }}">
                                {{ b.Name }}
                            </option>
                        {% endfor %}
                    </select>
                    <label>Ссылка на сайт</label>
                    <input type="text" class="form-control" name="Link" id="Link">

                    <label>Файл в формате PDF *</label><br>
                    <label for="files" class="btn btn-outline-primary btn-sm">Выбрать файл</label>
                    <input id="files" style="visibility:hidden;" type="file" name="document">


                    <br><label>Примечание</label>
                    <input type="text" class="form-control" name="note" id="note">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-sm" type="submit">Добавить</button>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'my_publication' %}">Отмена</a>
                </div>
            </form>
    </main>
{% endblock %}
