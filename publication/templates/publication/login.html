<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Учет научных публикаций сотрудников</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load staticfiles %}
    <!-- Custom styles for this template -->
      <link rel="stylesheet" href="{% static 'publication/css/signin.css' %}" type="text/css" />

  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'login'  %}" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Учет научных публикаций сотрудников</h1>
      <label for="inputEmail" class="sr-only">Логин</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Введите логин" required autofocus name="username">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required name="pas">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted">Юрий Зимин<br>2019 </p>
    </form>
  </body>
</html>
