{% extends "publication/base_admin1.html" %}

{% block content %}
    <row>
        <form action="{% url 'department'  %}" method="POST">
            <div class="form-group">
                <input type="hidden" required class="form-control" name="_method" id="_method" value = "PUT">
                <input type="hidden" required class="form-control" name="new_id" id="new_id" value = "{{ department.ID_department}}">

                <label>Наименование</label>
                <input type="text" required class="form-control" name="name" id="name" value = "{{ department.Name }}">


                <label>Факультет</label>
                <select id="RequestType" class="form-control" name="faculty" id="faculty">
                    {% for f in faculty %}
                        <option selected value= "{{ f.ID_faculty }}">
                            {{ f.Name }}
                        </option>
                    {% endfor %}
                </select>


            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Обновить</button>
            </div>
        </form>
{% endblock %}
